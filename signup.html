<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Network Troubleshooting</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="signup.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #604386, #a183a1);
            color: white;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            width: 320px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid white;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        h2 {
            font-size: 22px;
            margin-bottom: 15px;
        }
        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid white;
            background: transparent;
            color: white;
            font-size: 16px;
            text-align: center;
            border-radius: 8px;
            outline: none;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .square-button {
            width: 94%; /* Matches input field width */
            height: 45px; /* Matches input field height */
            padding: 0; /* Remove extra padding */
            font-size: 16px;
            border: 2px solid white;
            background: transparent;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 10px;
            transition: 0.3s;
        }
        .square-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .error {
            color: red;
            display: none;
            margin-top: 10px;
        }
        a {
            display: block;
            margin-top: 12px;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" id="newUsername" placeholder="Username" required>
            <input type="password" id="newPassword" placeholder="Password" required>
            <button type="submit" class="square-button">SIGN UP</button>
        </form>
        <p id="signupErrorMsg" class="error">Sign up failed. Try again.</p>
        <a href="login.html">Already have an account? Login</a>
    </div>
</body>
</html>
